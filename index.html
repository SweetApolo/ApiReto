<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YO QUIERO UN POKEMON</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</head>

<body>

  <h1 class="title">QUIERO UN POKEMON</h1>

  <form action="" onsubmit="buscarPokemon(event)">
    <input type="text" name="pokemon" autocomplete="off" placeholder="Busca pokemon por ID">
    
  </form>


  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <div class="img-container">
        <img pokemon-imagen class="poke-img" src="./pokeball-transparent-png-2.png" width="75px" />
      </div>
      <div pokemon-nombre class="nombre">Pokedex</div>
      <div pokemon-numero class="numero"></div>


      <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
          STATS
        </button>
      </p>



      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <div pokemon-tipo class="poke-types"></div>

          <div pokemon-stats class="poke-stats"></div>
        </div>
      </div>
    </div>

  </div>




</body>
<script src="main.js"></script>

</html>
